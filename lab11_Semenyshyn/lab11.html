<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Лабораторна робота 11</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<form>
		<label for="singleLine">Однорядкове текстове поле:</label>
		<input type="text" id="singleLine" name="singleLine">
	</form>
	<form>
		<label for="multiLine">Багаторядкова текстова область:</label>
		<textarea id="multiLine" name="multiLine" rows="4" cols="50"></textarea>
	</form>
	<form>
		<label for="password">Пароль:</label>
		<input type="password" id="password" name="password"><br>

		<label for="email">Електронна пошта:</label>
		<input type="email" id="email" name="email"><br>

		<label for="range">Діапазон:</label>
		<input type="range" id="range" name="range" min="0" max="100">
	</form>
	<form>
		<label>Вибір опції:</label><br>
		<input type="radio" id="option1" name="option" value="option1">
		<label for="option1">Опція 1</label><br>

		<input type="radio" id="option2" name="option" value="option2">
		<label for="option2">Опція 2</label><br>

		<input type="submit" value="Відправити">
	</form>
	<form>
		<input type="radio" id="defaultOption" name="defaultOption" value="defaultOption" checked>
		<label for="defaultOption">Вибір за замовчуванням</label><br>
	</form>
	<form>
		<label>Множинний вибір:</label><br>
		<input type="checkbox" id="optionA" name="optionA" value="optionA">
		<label for="optionA">Опція A</label><br>

		<input type="checkbox" id="optionB" name="optionB" value="optionB">
		<label for="optionB">Опція B</label><br>

		<input type="checkbox" id="optionC" name="optionC" value="optionC">
		<label for="optionC">Опція C</label><br>
	</form>

	<form>
		<label for="dropdown">Випадаючий список:</label><br>
		<select id="dropdown" name="dropdown">
			<optgroup label="Група 1">
				<option value="option1">Опція 1</option>
				<option value="option2">Опція 2</option>
			</optgroup>
			<optgroup label="Група 2">
				<option value="option3">Опція 3</option>
				<option value="option4">Опція 4</option>
			</optgroup>
		</select>
	</form>
	<form>
		<label for="multiSelect">Список множинного вибору:</label><br>
		<select id="multiSelect" name="multiSelect" multiple>
			<option value="optionA">Опція A</option>
			<option value="optionB">Опція B</option>
			<option value="optionC">Опція C</option>
		</select>
	</form>
	<form>
		<input type="reset" value="Очистити форму">
	</form>
	<form>
		<input type="button" value="Click me!" onclick='alert("Oh, you have been clicked me!!!")'>
	</form>
	<form>
		<fieldset>
			<legend>Група елементів форми</legend>
			<label for="fname">Ім'я:</label>
			<input type="text" id="fname" name="fname"><br><br>
			<label for="lname">Прізвище:</label>
			<input type="text" id="lname" name="lname"><br><br>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email"><br><br>
			<label for="birthday">Дата народження:</label>
			<input type="date" id="birthday" name="birthday"><br><br>
			<input type="submit" value="Submit">
		</fieldset>
	</form>

</body>

</html>
